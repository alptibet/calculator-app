<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/controller.js"></script>
    <title>Calculator</title>
  </head>
  <body class="theme1">
    <div class="container">
      <h3 class="logo">calc</h3>
      <div class="theme-selector">
        <p>theme</p>
        <div>
          <div class="theme-selector__no">
            <p><span class="no1">1</span><span class="no2">2</span><span class="no3">3</span></p>
          </div>
          <div class="theme-selector__switch">
            <button class="theme-selector__switch-btn" data-theme="theme1"></button>
          </div>
        </div>
      </div>
    </div>
    <h2>Three Pos</h2>
    <div class="multi-radio-toggle multi-radio-toggle--three">
      <input type="radio" id="mt-first2" name="toggle_option2" />
      <input type="radio" id="mt-second2" name="toggle_option2" checked />
      <input type="radio" id="mt-third2" name="toggle_option2" />
      <label for="mt-first2" class="multi-radio-toggle__label"></label>
      <label for="mt-second2" class="multi-radio-toggle__label multi-radio-toggle__label--align-bottom"></label>
      <label for="mt-third2" class="multi-radio-toggle__label"></label>
      <div class="multi-radio-toggle__slide-bg"></div>
    </div>
  </body>
</html>
