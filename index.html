<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/controller.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3 class="logo">calc</h3>
      <div class="theme-selector">
        <p>theme</p>
        <div>
          <div class="theme-selector__no">
            <p><span class="no1">1</span><span class="no2">2</span><span class="no3">3</span></p>
          </div>
          <div class="theme-selector__toggle">
            <input type="radio" id="theme1" name="toggle-theme" data-theme="1" checked />
            <input type="radio" id="theme2" name="toggle-theme" data-theme="2" />
            <input type="radio" id="theme3" name="toggle-theme" data-theme="3" />
            <label for="theme1" class="theme-selector__toggle-label"></label>
            <label for="theme2" class="theme-selector__toggle-label"></label>
            <label for="theme3" class="theme-selector__toggle-label"></label>
            <div class="slide-bg"></div>
          </div>
        </div>
      </div>
      <div class="screen">
        <p class="screen__result">_</p>
      </div>
      <div class="numpad">
        <button class="numpad__num">7</button>
        <button class="numpad__num">8</button>
        <button class="numpad__num">9</button>
        <button class="numpad__del">DEL</button>
        <button class="numpad__num">4</button>
        <button class="numpad__num">5</button>
        <button class="numpad__num">6</button>
        <button class="numpad__num">+</button>
        <button class="numpad__num">1</button>
        <button class="numpad__num">2</button>
        <button class="numpad__num">3</button>
        <button class="numpad__num">-</button>
        <button class="numpad__reset">RESET</button>
        <button class="numpad__equals">=</button>
      </div>
    </div>
  </body>
</html>
